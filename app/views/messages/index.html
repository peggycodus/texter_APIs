<h1>Messages</h1>


<ul>
  <% @messages.each do |message| %>
    <li><%= link_to message.to + 'test', message_path(message) %> </li>
  <% end %>
</ul>


<br> <hr>
<div id="new_link">
  <%= link_to 'New Message', new_message_path, remote: true  %>
</div>

<div id="new_message">
  <%= render 'message' %>
</div>
